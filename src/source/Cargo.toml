[package]
edition = "2021"
name = "risingwave_source"
version = "0.1.7"

[dependencies]
anyhow = "1"
apache-avro = { git = "https://github.com/singularity-data/avro", branch = "master", features = ["snappy", "zstandard", "bzip", "xz"] }
async-stream = "0.3"
async-trait = "0.1"
aws-config = { version = "0.11.0", default-features = false, features = ["rt-tokio", "native-tls"] }
aws-sdk-s3 = { version = "0.11.0", default-features = false, features = ["rt-tokio", "native-tls"] }
byteorder = "1"
bytes = "1"
chrono = "0.4"
crc32fast = "1"
enum-as-inner = "0.4"
farmhash = "1"
futures = { version = "0.3", default-features = false, features = ["alloc"] }
itertools = "0.10"
lazy_static = "1"
log = "0.4"
maplit = "1"
memcomparable = { path = "../utils/memcomparable" }
num-traits = "0.2"
parking_lot = "0.12"
paste = "1"
prost = "0.10"
protobuf = "2"
protobuf-codegen-pure = "2"
rand = "0.8"
rdkafka = { version = "0.28", features = ["cmake-build"] }
risingwave_common = { path = "../common" }
risingwave_connector = { path = "../connector" }
risingwave_expr = { path = "../expr" }
risingwave_pb = { path = "../prost" }
risingwave_storage = { path = "../storage" }
serde = { version = "1", features = ["derive"] }
serde-protobuf = "0.8"
serde-value = "0.7"
serde_derive = "1"
serde_json = "1"
smallvec = "1"
static_assertions = "1"
tempfile = "3"
thiserror = "1"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "sync", "macros", "time", "signal", "fs"] }
tokio-stream = "0.1"
tonic = { version = "0.2.0-alpha.1", package = "madsim-tonic" }
tracing = { version = "0.1", features = ["release_max_level_info"] }
twox-hash = "1"
url = "2"
workspace-hack = { version = "0.1", path = "../workspace-hack" }

[dev-dependencies]
assert_matches = "1"
tempfile = "3"
