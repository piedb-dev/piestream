[package]
name = "piestream_common"
version = "0.1.13"
edition = "2021"

[dependencies]
anyhow = "1"
async-stream = "0.3"
async-trait = "0.1"
auto_enums = "0.7"
bitflags = "1.3.2"
byteorder = "1"
bytes = "1"
chrono = { version = "0.4", default-features = false, features = ["clock", "std"] }
comfy-table = "6"
crc32fast = "1"
either = "1"
enum-as-inner = "0.5"
fixedbitset = { version = "0.4", features = ["std"] }
futures = { version = "0.3", default-features = false, features = ["alloc"] }
futures-async-stream = "0.2"
humantime = "2.1"
itertools = "0.10"
lru = { git = "https://github.com/risingwavelabs/lru-rs.git", branch = "evict_by_timestamp" }
memcomparable = { path = "../utils/memcomparable" }
more-asserts = "0.3"
num-traits = "0.2"
parking_lot = "0.12"
parse-display = "0.6"
paste = "1"
pin-project = "1"
postgres-types = { version = "0.2.4", features = ["derive","with-chrono-0_4"] }
prometheus = { version = "0.13" }
prost = "0.11"
rand = "0.8"
regex = "1"
piestream_pb = { path = "../prost" }
rust_decimal = { version = "1", features = ["db-tokio-postgres"] }
serde = { version = "1", features = ["derive"] }
serde_derive = "1"
serde_json = "1"
smallvec = "1"
spin = "0.9"
strum = "0.24"
strum_macros = "0.24"
sysinfo = "0.26"
thiserror = "1"
tokio = { version = "0.2", package = "madsim-tokio", features = ["rt", "rt-multi-thread", "sync", "macros", "time", "signal"] }
tokio-stream = "0.1"
toml = "0.5"
tonic = { version = "0.2", package = "madsim-tonic" }
tracing = "0.1"
twox-hash = "1"
url = "2"

[target.'cfg(not(madsim))'.dependencies]
workspace-hack = { version = "0.1.13", path = "../workspace-hack" }

[target.'cfg(target_os = "linux")'.dependencies]
procinfo = { git = "https://github.com/tikv/procinfo-rs", rev = "6599eb9dca74229b2c1fcc44118bef7eff127128" }
procfs = { version = "0.12", default-features = false }
libc = "0.2"

[target.'cfg(target_os = "macos")'.dependencies]
darwin-libproc = { git = "https://github.com/risingwavelabs/darwin-libproc.git", rev = "a502be24bd0971463f5bcbfe035a248d8ba503b7" }
libc = "0.2.72"

[dev-dependencies]
criterion = "0.4"
rand = "0.8"

[[bench]]
name = "bench_encoding"
harness = false
