[package]
name = "piestream_frontend_test_runner"
version = "0.1.10"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
console = "0.15"
futures = { version = "0.3", default-features = false, features = ["alloc"] }
itertools = "0.10"
madsim = "=0.2.0-alpha.3"
piestream_frontend = { path = ".." }
piestream_sqlparser = { path = "../../sqlparser" }
serde = { version = "1", features = ["derive"] }
serde_with = "1"
serde_yaml = "0.8"
tokio = { version = "=0.2.0-alpha.3", package = "madsim-tokio", features = [
    "rt",
    "rt-multi-thread",
    "sync",
    "macros",
    "time",
    "signal",
    "fs",
] }
walkdir = "2"
workspace-hack = { version = "0.1", path = "../../workspace-hack" }

[dev-dependencies]
libtest-mimic = "0.4"
tempfile = "3"

[build-dependencies]
anyhow = "1"
walkdir = "2"

[[bin]]
name = "planner-test-apply"
path = "src/bin/apply.rs"

[[test]]
name = "plan_test_runner"
harness = false
