[package]
name = "piestream_sqlsmith"
version = "0.1.13"
edition = "2021"

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
chrono = "0.4"
clap = { version = "3", features = ["derive"] }
futures = { version = "0.3", default-features = false, features = ["alloc"] }
itertools = "0.10"
libtest-mimic = "0.5"
paste = "1"
rand = { version = "0.8", features = ["small_rng"] }
piestream_common = { path = "../../common" }
piestream_expr = { path = "../../expr" }
piestream_frontend = { path = "../../frontend" }
piestream_sqlparser = { path = "../../sqlparser" }
tokio = { version = "0.2", package = "madsim-tokio" }
tokio-postgres = "0.7.7"
tracing = "0.1"
tracing-subscriber = "0.3.16"

[target.'cfg(not(madsim))'.dependencies]
workspace-hack = { version = "0.1.13", path = "../../workspace-hack" }

[[bin]]
name = "sqlsmith"
path = "src/bin/main.rs"

[features]
enable_sqlsmith_unit_test = []

[[test]]
name = "test_runner"
harness = false
